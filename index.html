<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>GifTastic v2.0</title>

    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">

    <link rel="prefetch" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" as="style">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>

<body>

    <div id="title">GifTastic</div>

    <form id="searchInputForm">
        <div id="searchInputRegion">
            <input class="form-control" id="searchInput" type="text" placeholder="Search for gifs">
            <button id="searchInputBtn" type="submit">Submit</button>
        </div>
    </form>

    <div id="btnWrapper">
        <div id="searchHistory">Search history toggle buttons</div>
    </div>

    <div id="instructions" style="opacity: 0;">Hover or click gifs for playback</div>

    <div id="gifContainer"></div>

    <script src="./assets/javascript/Utility.js"></script>
    <script src="./assets/javascript/ViewController.js"></script>
    <script src="./assets/javascript/Model.js"></script>
    <script src="./assets/javascript/GifTastic.js"></script>

    <script>
        $(document).ready(() => {

            let launcher = new GifTastic();

            launcher.startProgram();
        });
    </script>

</body>

</html>
